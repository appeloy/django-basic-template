{% extends 'blog/base.html'%}
{% load crispy_forms_tags%}
{%block content%}
    <div class="content-section">
        <form method="POST">     
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-botttom mb-4">Log In</legend>
                {{form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'register'%}" class="ml-2">Dont have an account?</a> or
                <a href="{% url 'forget-password'%}" class="ml-0">forget your password?</a>
            </small>
          
        </div>
        
    </div>
{%endblock%}
